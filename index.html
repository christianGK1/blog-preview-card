<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a preview card from my blog" />
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img
        class="card__img"
        src="assets/images/illustration-article.svg"
        alt="Illustration of code"
      />
      <div class="card__content">
        <p class="card__tag">Learning</p>
        <p class="card__schedule">Published 21 Dec 2023</p>
        <h3 class="card__title">HTML & CSS foundations</h3>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__author-content">
          <img
            class="card__author"
            src="assets/images/image-avatar.webp"
            alt="Author"
          />
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </div>
    </article>
  </body>
</html>
